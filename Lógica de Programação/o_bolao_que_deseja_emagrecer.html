<meta charset="utf-8">

<title> O Bolão Que Deseja Emagrecer </title>


<h1> O Bolão que Deseja Emagrecer </h1>
Shift = Aumenta a bolinha
<br>
Alt = Diminui a bolinha
<br>
Clique direito do mouse = Muda a cor
<br>

<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'black';
	pincel.fillRect(0, 0, 600, 400);
	var cores = ['red', 'pink', 'cyan', 'yellow'];
    var indiceCorAtual = 0; 

	var raio = 10;

	function desenhaCirculo(evento) {

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		console.log('x' + ',' + y);

		if (evento.siftKey && evento.altKey) {

			alert('Só aperte uma tecla por vez, por favor!');

		} else if(evento.shiftKey && raio + 10 <= 40) {
			raio = raio + 10;
		} else if(evento.altKey && raio - 5 >=10){

			raio = raio - 5;
		}

		pincel.fillStyle = cores[indiceCorAtual];
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();
	}

	

	tela.onclick = desenhaCirculo;

	function mudaCor() {

        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; 
        }

        return false; 
    }

    tela.oncontextmenu = mudaCor;


</script>
